<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>

  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main content container -->
  <g transform="translate(100, 120)">

    <!-- Logo -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="80" height="80" rx="20" fill="#2563eb"/>
      <text x="40" y="55" text-anchor="middle" fill="white" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="700">C+</text>
    </g>

    <!-- Title -->
    <text x="100" y="35" fill="#111827" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" font-weight="700">Ctrl+C</text>
    <text x="100" y="85" fill="#6b7280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="400">Smart Clipboard Manager</text>

    <!-- Main headline -->
    <text x="0" y="180" fill="#111827" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700">Never lose what you copy again</text>

    <!-- Subtitle -->
    <text x="0" y="240" fill="#6b7280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="400">OCR ‚Ä¢ Lightning Search ‚Ä¢ Privacy-First</text>

    <!-- CTA Badge -->
    <g transform="translate(0, 290)">
      <rect x="0" y="0" width="280" height="60" rx="30" fill="#2563eb"/>
      <text x="140" y="40" text-anchor="middle" fill="white" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="600">Join Early Access</text>
    </g>

    <!-- Features -->
    <g transform="translate(600, 120)">
      <!-- OCR Feature -->
      <g transform="translate(0, 0)">
        <circle cx="30" cy="30" r="30" fill="#f0f9ff" stroke="#2563eb" stroke-width="2"/>
        <text x="30" y="40" text-anchor="middle" fill="#2563eb" font-size="24">üîç</text>
        <text x="80" y="25" fill="#111827" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600">OCR Text Extract</text>
        <text x="80" y="45" fill="#6b7280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14">Copy text from images</text>
      </g>

      <!-- Lightning Feature -->
      <g transform="translate(0, 80)">
        <circle cx="30" cy="30" r="30" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
        <text x="30" y="40" text-anchor="middle" fill="#eab308" font-size="24">‚ö°</text>
        <text x="80" y="25" fill="#111827" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600">Lightning Search</text>
        <text x="80" y="45" fill="#6b7280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14">Find in milliseconds</text>
      </g>

      <!-- Privacy Feature -->
      <g transform="translate(0, 160)">
        <circle cx="30" cy="30" r="30" fill="#f0fdf4" stroke="#059669" stroke-width="2"/>
        <text x="30" y="40" text-anchor="middle" fill="#059669" font-size="24">üîí</text>
        <text x="80" y="25" fill="#111827" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600">Privacy First</text>
        <text x="80" y="45" fill="#6b7280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14">All data stays local</text>
      </g>
    </g>

  </g>
</svg>